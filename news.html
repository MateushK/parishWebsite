<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parafia Stary Wisnicz</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,400;0,700;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="news-service.js" defer></script>
</head>
<body onload=loadPosts()>   
    <div id="menu">
        <!-- jquery download menu div from menu.html file-->
    </div>

    <div id="main">
        <div class="all-news-box">

            <div class="container">
                <div class="row justify-content-center" id="posts-row">
                    <!-- js scripts download posts from JSON file-->
                </div>
            </div>
        </div>
    </div>

    <div id="footer">
        <!-- jquery download footer div from footer.html file-->
    </div>

    <script>
        $(function(){
          $("#menu").load("navigation.html");
          $("#footer").load("footer.html");
        });
    </script>
    
</body>
</html>
