{% extends 'base.html' %}

{% block head %}
<title>Strona Główna</title>
{% endblock %}

{% block body %}
    <div id="main">
        <div class="content-container">
            <div class="news-box">
                <div id="photo-field">
                    <img class="main-photo" src="{{ url_for('static', filename='img/church.jpg') }}" alt="GroupImage"></img>
                </div>
                <h2 class="info-title" id="title-field">Ruchoma szopka</h2>
                <div class="info-text" >

                    <p id="content-field">
                        W okresie Bożego Narodzenia w naszym kościele parafialnym można podziwiać wyjątkową ruchomą szopkę przygotowaną przez parafian.
                    </p>

                    <div class="video-container">
                        <iframe width="100%" height="400px" src="https://www.youtube.com/embed/ZFzfSWP_ZTE" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen=""></iframe>
                    </div>

                </div>
            </div>
        </div>
    </div>

{% endblock %}
