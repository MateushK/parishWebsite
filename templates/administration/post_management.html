<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Management</title>
</head>
<body>
    <h1>Zarządzanie</h1>

    <a href="{{url_for('nowy')}}">Dodaj nowy post</a> <br>

    {% for post in posts %}
    <h3>{{post.title}}</h3>
    <img src='{{post.main_photo}}' width="400" height="300">
    <p>{{post.content}}</p>

    {% endfor %}
    <a href="{{url_for('logout')}}">Wyloguj się</a> <br>
</body>
</html>
